{% url 'home' as home_url %}
{% url 'about' as about_url %}
{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>GameGrid | Gaming Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <!-- Mangold Gaming Font -->
    <link href="https://fonts.cdnfonts.com/css/mangold" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        /* =================== Global Styles =================== */
        body {
            background-color: #0b0b0f;
            color: #e2e8f0;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #111827, #1e1b4b, #0f172a);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        /* =================== Brand / Logo =================== */
        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Mangold', sans-serif;
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: 2px;
            color: #00e5ff !important;
            text-transform: uppercase;
            text-shadow: 0 0 12px #00e5ff, 0 0 25px #3b82f6;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00e5ff !important;
            text-shadow: 0 0 25px #00e5ff, 0 0 45px #3b82f6;
        }

        /* =================== Navigation =================== */
        .navbar .nav-link {
            color: #cbd5e1 !important;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: #ff8c00 !important;
            text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffa733;
        }

        .navbar-text {
            color: #94a3b8 !important;
            font-style: italic;
        }

        /* =================== Main Section =================== */
        .main-bg {
            background: radial-gradient(circle at top, #111827, #0b0b0f 70%);
            min-height: 80vh;
        }

        /* =================== Footer =================== */
        footer {
            background: linear-gradient(90deg, #111827, #1e1b4b);
            box-shadow: 0 -2px 10px rgba(59, 130, 246, 0.3);
        }

        footer p {
            margin: 0;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        footer i {
            color: #00e5ff;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer i:hover {
            transform: scale(1.3);
            color: #ff8c00;
        }

        /* =================== Animation =================== */
        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 12px #00e5ff, 0 0 22px #3b82f6;
            }

            50% {
                text-shadow: 0 0 16px #8b5cf6, 0 0 40px #00e5ff;
            }

            100% {
                text-shadow: 0 0 12px #00e5ff, 0 0 22px #3b82f6;
            }
        }

        .navbar-brand span {
            animation: glowPulse 2.5s ease-in-out infinite alternate;
        }

        /* =================== Neon Author Glow =================== */
        .image-flash .author,
        .card .author,
        .author {
            font-family: 'Mangold', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .6px;
            color: #00e5ff !important;
            text-shadow:
                0 0 6px rgba(0, 229, 255, .85),
                0 0 14px rgba(0, 229, 255, .65),
                0 0 28px rgba(59, 130, 246, .55),
                0 0 42px rgba(0, 229, 255, .45);
            opacity: 1 !important;
            mix-blend-mode: normal;
            animation: authorPulse 2.4s ease-in-out infinite alternate;
            margin-bottom: .5rem;
        }

        @keyframes authorPulse {
            0% {
                text-shadow: 0 0 6px rgba(0, 229, 255, .85), 0 0 16px rgba(59, 130, 246, .55);
            }

            50% {
                text-shadow: 0 0 10px rgba(139, 92, 246, .8), 0 0 28px rgba(0, 229, 255, .65);
            }

            100% {
                text-shadow: 0 0 6px rgba(0, 229, 255, .85), 0 0 16px rgba(59, 130, 246, .55);
            }
        }

        /* =================== Card Styling =================== */
        .card {
            background: #0f172a !important;
            border: 1px solid rgba(0, 229, 255, .08) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .45);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 25px rgba(0, 229, 255, .3);
        }

        .card-title {
            font-family: 'Mangold', sans-serif;
            font-weight: 700;
            color: #00e5ff;
            text-shadow: 0 0 8px rgba(0, 229, 255, .7), 0 0 18px rgba(0, 229, 255, .4);
            transition: all 0.3s ease;
        }

        .card-title:hover {
            color: #ffa733;
            text-shadow: 0 0 12px #ffa733, 0 0 24px #ff8c00;
        }
    </style>
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <span>GameGrid</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                     <li class="nav-item">
              <a
                class="nav-link
                {% if request.path == about_url %}active{%endif%}"
                aria-current="page"
                href="{% url 'about' %}"
                >About</a
              >
            </li>
                </ul>

                <span class="navbar-text">
                    Learn what gaming is through our blog!
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
        <p><strong>GameGrid</strong> â€” Where Knowledge Meets Gaming</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
