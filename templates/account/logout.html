{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
  :root {
    --bg-0:#0b0f1a;
    --card-bg:linear-gradient(180deg, rgba(14,22,41,.92), rgba(10,18,34,.92));
    --text:#cdd7f6;
    --muted:#a6b0d3;
    --brand:#00d0ff;
    --warn:#f0c13b;
    --ring:rgba(0,208,255,.18);
  }
  body{
    background:
      radial-gradient(1200px 600px at 20% -10%, #12203a 0%, transparent 50%),
      radial-gradient(900px 500px at 90% 10%, #0e1b33 0%, transparent 60%),
      linear-gradient(180deg, #0a0f1f 0%, #05070f 100%);
    color:var(--text);
  }

  .auth-wrap{
    max-width:560px;
    margin:80px auto 120px;
    padding:0 18px;
  }
  .card{
    background:var(--card-bg);
    border:1px solid rgba(255,255,255,.06);
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.45);
    padding:36px 28px;
    text-align:center;
  }
  .title{
    margin:0 0 10px;
    font-weight:900;
    font-size:28px;
    color:#a7ecff;
    text-shadow:0 0 18px rgba(0,208,255,.45), 0 0 2px #fff;
  }
  .subtitle{color:var(--muted); margin:0 0 28px; font-size:1.05rem}

  .actions{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:16px;
  }
  .btn{
    display:inline-block;
    padding:12px 20px;
    border-radius:12px;
    font-weight:800;
    text-decoration:none;
    border:1px solid transparent;
    transition:.15s ease;
  }
  .btn-primary{
    color:#001018;
    background:linear-gradient(180deg, #22e7ff, var(--brand));
    border-color:rgba(255,255,255,.25);
    box-shadow:0 10px 26px rgba(0,208,255,.35);
  }
  .btn-primary:hover{filter:saturate(1.05) brightness(1.05)}
  .btn-ghost{
    color:var(--warn);
    border-color:var(--warn);
    background:transparent;
  }
  .btn-ghost:hover{background:var(--warn); color:#000}
</style>

<div class="auth-wrap">
  <div class="card">
    <h1 class="title">{% trans "Sign Out" %}</h1>
    <p class="subtitle">{% trans "Are you sure you want to sign out?" %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <div class="actions">
        <a class="btn btn-ghost" href="{% url 'home' %}">‚Üê Cancel</a>
        <button class="btn btn-primary" type="submit">{% trans "Sign Out" %}</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
