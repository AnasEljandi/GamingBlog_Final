{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-light">
  <div class="card p-4" style="background:#0f172a; box-shadow:0 0 25px rgba(0,229,255,0.25); border-radius:12px;">
    <h2 class="mb-4" style="color:#00e5ff; text-shadow:0 0 10px #00e5ff;">Edit Your Comment</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-outline-info">Save</button>
        <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
