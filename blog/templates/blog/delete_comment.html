{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center text-light">
  <div class="card p-4" style="background:#0f172a; box-shadow:0 0 25px rgba(0,229,255,0.25); border-radius:12px;">
    <h2 class="mb-3" style="color:#ff4c4c; text-shadow:0 0 10px #ff4c4c;">Delete Comment</h2>
    <p class="mb-4">Are you sure you want to delete this comment?<br>This action cannot be undone.</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger">Delete</button>
      <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
