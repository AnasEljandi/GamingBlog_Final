{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .confirm-card{
    background:#0b0f1a; border:1px solid rgba(0,229,255,.1);
    box-shadow:0 12px 30px rgba(0,0,0,.45);
    border-radius:14px; padding:2rem;
  }
  .confirm-title{
    font-family:'Mangold',sans-serif; color:#ff8c00;
    text-shadow:0 0 10px rgba(255,140,0,.6);
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="confirm-card">
        <h2 class="confirm-title h4 mb-3">Delete post?</h2>
        <p class="mb-4">
          You’re about to delete <strong>{{ post.title }}</strong>.  
          This action can’t be undone.
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-info">
              Cancel
            </a>
            <button type="submit" class="btn btn-outline-danger">
              Yes, delete it
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
